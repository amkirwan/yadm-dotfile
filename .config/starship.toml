# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = 'catppuccin_mocha'

command_timeout	= 500

format = """
‚ï≠‚îÄ \
$os\
$username\
$hostname\
[‚¶í ](bold fg:pink)\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
‚ï∞‚îÄ\
$character"""

[os]
style = "white"
format = "[$symbol]($style) "
disabled = false

[os.symbols]
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

[username]
format = '[$user]($style) '

[hostname]
ssh_symbol = "üåê "
format = '[‚¶í ](bold fg:pink)[$ssh_symbol $hostname]($style) '

[directory]
fish_style_pwd_dir_length = 3
style = "blue"
truncation_symbol	= '.../'

[git_branch]
style = "rosewater"
symbol = "[‚¶í](bold fg:pink) Ôêò"
format = "[($symbol $branch)]($style)"

[git_status]
style = "lavender"
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
conflicted = "‚Äã"
untracked = "‚Äã"
modified = "‚Äã"
staged = "‚Äã"
renamed = "‚Äã"
deleted = "‚Äã"
stashed = "‚â° "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[docker_context]
symbol = "Ôåà"
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = "Óòû "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = "Óû®"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = "Óòß"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = "ÓòÜ"
format = "[$virtualenv]($style) "
style = "bright-black"

[character]
disabled = false
success_symbol = '[‚ùØ](bold fg:color_green)'
error_symbol = '[‚ùØ](bold fg:color_red)'
vimcmd_symbol = '[‚ùÆ](bold fg:color_green)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold fg:color_purple)'
vimcmd_replace_symbol = '[‚ùÆ](bold fg:color_purple)'
vimcmd_visual_symbol = '[‚ùÆ](bold fg:color_yellow)'

[time]
disabled = false
time_format = "%R"
style = "fg:yellow"
format = "[[ ‚¶í](bold fg:pink) Ôê∫ $time ]($style)"

